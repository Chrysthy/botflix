<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Encontre filmes incríveis com BotFlix, seu assistente que recomenda os melhores títulos de acordo com suas preferências!">

    <title>BotFlix - Seu assistente pessoal para encontrar o filme perfeito</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">

</head>

<body>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <main class="container">

        <div class="main-content">

            <header class="brand-header">

                <div class="container-logo">

                    <img src="src/images/botflix-robot.jpg" alt="Assistente robô BotFlix" class="robot-image">

                    <h1 class="brand-title">BotFlix</h1>

                </div>

                <p class="brand-subtitle">
                    Seu assistente pessoal para encontrar o filme perfeito
                </p>

            </header>

            <section class="search-card">

                <div class="search-content">

                    <div class="input-container">

                        <textarea rows="3" id="mood-textarea"
                            placeholder="Digite como você está se sentindo ou quer assistir..."
                            class="mood-textarea"></textarea>

                    </div>

                    <div class="examples">

                        <h3 class="examples-title">Exemplos:</h3>

                        <ul class="examples-list">

                            <li>Quero algo engraçado para relaxar depois do trabalho.</li>

                            <li>Estou a fim de um filme de ação com muita adrenalina.</li>

                            <li>Procuro um drama emocionante e inspirador.</li>

                        </ul>

                    </div>

                    <button id="search-button" class="search-button">

                        <span class="play-icon">&#9654;</span>

                        Encontrar Filmes Perfeitos
                    </button>

                </div>

            </section>

            <div id="results" class="results">

                <h2>Filmes Perfeitos para Você</h2>

                <div id="movie" class="movie"></div>

            </div>

        </div>

    </main>

</body>

</html>
